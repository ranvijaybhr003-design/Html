<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Always Yours üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4f88, #7a003c);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 40px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 330px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff85b3;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #fff;
      color: #ff4f88;
      position: absolute;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Do you want to stay with me forever? üíò</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    
    <p id="result" style="margin-top:20px; font-size:20px; display:none;"></p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    let noClicked = false;

    noBtn.addEventListener("mouseenter", () => {
      if (!noClicked) {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });

    noBtn.addEventListener("click", () => {
      if (!noClicked) {
        noClicked = true;
        result.style.display = "block";
        result.innerHTML = "Haha! You actually clicked No üòÜüíñ";
      }
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      result.innerHTML = "You failed to click No... so now I'm yours forever ‚ù§Ô∏è‚ú®";
    });
  </script>
</body>
</html>
